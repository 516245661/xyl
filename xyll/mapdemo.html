<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>普通关键字检索</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
p{
    width:100%;
    padding-top:3px;
	margin-top:10px;
    overflow:hidden;
}
#map_canvas {
   width:100%;
   min-height:400px;
}
</style>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
<script>
var searchService,map,markers = [];
var init = function() {
    var center = new qq.maps.LatLng(39.916527,116.397128);
    map = new qq.maps.Map(document.getElementById('map_canvas'),{
        center: center,
        zoom: 13
    });
    var latlngBounds = new qq.maps.LatLngBounds();
    //调用Poi检索类
    searchService = new qq.maps.SearchService({
        complete : function(results){
            var pois = results.detail.pois;
            for(var i = 0,l = pois.length;i < l; i++){
                var poi = pois[i];
                latlngBounds.extend(poi.latLng);  
                var marker = new qq.maps.Marker({
                    map:map,
                    position: poi.latLng
                });

                marker.setTitle(i+1);

                markers.push(marker);
            }
            map.fitBounds(latlngBounds);
        }
    });
}
//清除地图上的marker
function clearOverlays(overlays){
    var overlay;
    while(overlay = overlays.pop()){
        overlay.setMap(null);
    }
}
function searchKeyword() {
    var keyword = document.getElementById("keyword").value;
    var region = document.getElementById("region").value;
    clearOverlays(markers);
    searchService.setLocation(region);
    searchService.search(keyword);
}
</script>
</head>
<body onload="init()">
<div>
    <input id="keyword" type="textbox" value="酒店">
    <input id="region" type="textbox" value="北京">
    <input type="button" value="search" onclick="searchKeyword()">
</div>
<div id="map_canvas"></div>
<p>在两个文本框中分别输入关键词和查找的范围，点击search按钮进行查找。</p>
</body>
</html>
