<head>
	<title>充值记录</title>
	<!--css 公共部份  侧边栏  头部-->
	<link rel="stylesheet" type="text/css" href="css/em_Left_sidebar_Center.css" />
	<link rel="stylesheet" type="text/css" href="css/accountCenter/accountCenterMyAssess.css" />
	<!--公共部份  侧边栏  左-->
	<script type="text/javascript" src="js/em_Left_sidebar_Center.js"></script>
</head>

<body>
	<!--大框框包裹类容-->
	<div id="accountCenterMyAssess">
		<div class="bigBox">
			<!--内容  头部导航-->
			<div class="headNav"></div>
			<!--主体内容  雇主的各种信息  侧边栏-->
			<div class="con">
				<!--侧边栏-->
				<div class="sidebar">
				</div>
				<!--雇主的基本信息-->
				<div class="guzhuInfo">
					<!--挤20个像素-->
					<div class="padding">
						<div class="myCollect">
							<h2>评价管理</h2>
							<div class="appraise">
								<ul class="assess_manage">
									<li v-on:click="servingInfo" class="clickColor">服务商的评价</li>
									<li v-on:click="giveServing">给服务商的评价</li>
								</ul>
								<ul class="second">
									<!--	<li>雇主评价&nbsp;&nbsp;&nbsp;|</li>-->
									<li><input type="radio" name="assess" value="1" checked="checked" />好评</li>
									<li><input type="radio" name="assess" value="2" />中评</li>
									<li><input type="radio" name="assess" value="3" />差评</li>
									<p><b>查看交易评价规则</b></p>
								</ul>
								<ul class="tu" v-for="commentIfon in commentIfon">
									<img src="img/header5.png" />
									<span>
									<li><b>{{commentIfon.serviceName}}</b><b>{{commentIfon.commentBody}}</b><b>成交价格：{{commentIfon.finshQuality}}元</b><p>{{commentIfon.createTime}}</p></li>
									<li class="pingjia">{{commentIfon.commentBody}}</li>
									</span>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/accountCenterMyAssess.js" type="text/javascript" charset="utf-8"></script>
