<link href="css/appoSendSu.css" rel="stylesheet">

<body>
	<div id="appoSendSu">
		<div class="appoSendSu">
			<img src="img/seeSuccess.png" />
			<p class="succ">派单成功!</p>
			<img class="head" v-bind:src="messageOne.headImg"/>
			<p class="join">接单设计师:{{messageOne.nickName}}</p>
			<p class="name">{{messageOne.demandTitle}}</p>
			<!--<p class="mainPage">个人主页:www.tujiang.com/pro.shanzhen</p>-->
			<p class="wQuXiao">30分钟未接单将自动取消本次派单</p>
			<p class="dengDai">等待设计师接单</p>
			<!--<p class="quXiao">取消派单</p>-->
		</div>
	</div>	
</body>
<script type="text/javascript">
var myMainPage = new Vue({
	el: '#appoSendSu',
	data: {
//		messageAlls: {}, //存数据		
		messageOne: {},
	},
	created: function() { //创建功能 开始就进行的方法
		this.findThisDes();
	},
	methods: {		
		//查询表comclassify里的信息					
		findThisDes: function() {
			var jLocal = $HQ.getUrlParams();
			//console.log(jLocal);
			var url = "uService/findServiceByCondition";
			var params = {};
			var self = this;
			//console.log(jLocal.serviceid);
			params.serviceId=jLocal.serviceid;
			
			$HQ.load(url, params, function(data) {
				console.log(data);				
				self.$set("messageOne", data.responseMsg[0]);					
			})
		},
	}
});	
</script>
