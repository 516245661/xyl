<link rel="stylesheet" type="text/css" href="css/accountsetGZJL.css" />
<!--css 公共部份  侧边栏  头部-->
<link rel="stylesheet" type="text/css" href="css/em_Left_Sidebar.css" />
<!--js公共部份  侧边栏  左-->
<script type="text/javascript" src="js/em_Left_Sidebar.js"></script>

<body>
	<!--大框框包裹类容-->
	<div class="bigBox">
		<!--内容  头部导航-->
		<div class="headNav"></div>
		<!--主体内容  雇主的各种信息  侧边栏-->
		<div class="con">
			<!--侧边栏-->
			<div class="sidebar"></div>
			<!--雇主的基本信息-->
			<div class="guzhuInfo">
				<!--挤20个像素-->
				<div class="padding">
					<h2>工作经历</h2>
					<div class="work_old">
						<ul>
							<li>2010年至2015年</li>
							<li>品尚良将摄影公司</li>
							<li>摄影师</li>
							<li>暂无工作描述</li>
							<li><a href="#">修改</a><a href="#">删除</a></li>
						</ul>
					</div>
					<div class="work">
						<p>新建工作经历</p>
					</div>
					<!--介绍部分  资料详情-->
					<div class="data_info">
						<span>工作地点：</span><input type="text" name="" id="" value="" />
					</div>
					<div class="data_info">
						<span>单位名称：</span><input type="text" value="品尚良将摄影公司" placeholder="品尚良将摄影公司" />
					</div>
					<div class="data_info">
						<span>工作职称：</span><input type="text" value="摄影师" placeholder="摄影师" />
					</div>
					<div class="data_info">
						<span>工作描述：</span><textarea name="" rows="5" cols="37" placeholder="描述一下你的工作经历！"></textarea>
					</div>
					<div class="data_info">
						<span>工作时间：</span>
						<input type="" name="" id="" value="" style="width: 40px" />年至
						<input type="" name="" id="" value="" style="width: 40px;" />年
					</div>
					<div class="data_info">
						<button>添加工作经历</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
