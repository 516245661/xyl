<!--css 公共部份  侧边栏  头部-->
<link rel="stylesheet" type="text/css" href="css/em_Left_sidebar_Center.css" />
<link rel="stylesheet" type="text/css" href="css/accountCenter/accountCenterMyRecord.css" />
<!--公共部份  侧边栏  左-->
<script type="text/javascript" src="js/em_Left_sidebar_Center.js"></script>

<!--大框框包裹类容-->
<div class="bigBox">
	<!--内容  头部导航-->
	<div class="headNav"></div>
	<!--主体内容  雇主的各种信息  侧边栏-->
	<div class="con">
		<!--侧边栏-->
		<div class="sidebar">
		</div>
		<!--雇主的基本信息-->
		<div class="guzhuInfo">
			<!--挤20个像素-->
			<div class="padding">
				<div class="record" id="accountCenterMyRecord">
					<h2>收支明细</h2>
					<ul class="head">
						<li class="master">流水号</li>
						<li class="data">时间</li>
						<!--<li class="need">需求</li>-->
						<li class="include">金额（元）</li>
						<li class="payWay">收支渠道</li>
					</ul>
					<ul v-for="incomeDetail in incomeDetail ">
						<li class="master">{{incomeDetail.transactionNum}}</li>
						<li class="data">{{incomeDetail.transactionTime}}</li>
						<!--<li class="need">婚纱照片样本修图，要求精细，无明显错误</li>-->
						<li class="include">{{incomeDetail.transactionAmount}}元</li>
						<li class="payWay">{{incomeDetail.payMethod}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/accountCenterMyRecord.js" type="text/javascript" charset="utf-8"></script>
