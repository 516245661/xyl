<link href="css/assignSendList.css" rel="stylesheet">

<body>
	<div id="assignSL">
		<div class="assignSL">
			<p class="seePic"><img src="img/seeOff.png" /></p>
			<p class="recommend">推荐设计师</p>
			<span>
					<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
						<div class="modal-dialog modal-sm">
						    <div class="modal-content">
						    	<p style="line-height: 45px; display: block;">确定选择该服务商进行派单吗</p>
						    	<button class="btn btn-default" v-on:click="upId" data-dismiss="modal">确定</button>
						    	<button class="btn btn-default" data-dismiss="modal">取消</button>
						    </div>
						</div>
					</div>
				<div class="box">
					<ul v-on:click="gain" data-yy="{{messageAll.serviceId}}" data-toggle="modal" data-target=".bs-example-modal-sm" v-for="messageAll in messageAlls">
						<img v-bind:src="messageAll.headImg">
						<div class="info">
							<p class="one">接单量:{{messageAll.refuseNum}}</p>
							<p>成交:{{messageAll.fixtureNum}}</p>
							<p>星级:{{messageAll.starLevel}}</p>						
						</div>
						<li>{{messageAll.nickName}}</li>
					</ul>
				</div>
				<p class="page">
					<em v-on:click="findAll" name='first'>第一页</em>
					<em v-on:click="findAll" name='prev'>上一页</em>
					<em v-on:click="findAll" name='next'>下一页</em>
					<em v-on:click="findAll" name='last'>最后一页</em>
					<strong id="jump"> 到 <input v-on:keyup.enter="findAll" type="text" name='jump' v-model='jump'/> 页 </strong>
					<em v-on:click="findAll" name='jump'>确定</em>
					<strong>当前第{{iNumPage}}页</strong>
					<strong>共{{allPage}}页</strong>
				</p>
			</span>
		</div>
	</div>
</body>
<script src="js/assignSendList.js" type="text/javascript"></script>
