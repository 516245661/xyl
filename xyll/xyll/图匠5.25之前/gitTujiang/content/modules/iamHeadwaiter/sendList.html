<link href="css/sendList.css" rel="stylesheet" media="screen">

<body>
	<div id="sendList">
		<div id="iconSe">
			<div class="iconSe">
				<img src="img/seeOff.png" />
				<p>订单号{{messageThis.demandNum}}正在进行<em>系统派单</em></p>
			</div>
		</div>
			<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
				<div class="modal-dialog modal-sm">
				    <div style="padding: 20px 10px 10px;" class="modal-content">
				    	<p style="line-height: 45px; display: block;">正在进行系统派单...</p>
				      <button class="btn btn-default" data-dismiss="modal">关闭</button>
				    </div>
				</div>
			</div>
		<span>
			<div class="bigBox">
				<ul data-toggle="modal" data-target=".bs-example-modal-sm" v-for="messageAll in messageAlls">
					<img v-bind:src="messageAll.headImg">
					<div class="info">
						<p class="one">接单量:{{messageAll.refuseNum}}</p>
						<p>成交:{{messageAll.fixtureNum}}</p>
						<p>星级:{{messageAll.starLevel}}</p>						
					</div>
					<li>{{messageAll.nickName}}</li>
				</ul>
			</div>
		</span>
		<div class="lave">
			<p>系统派单剩余时间：<b class="min"></b>分钟</p>
			<!--<p class="cancel">取消</p>-->
		</div>		
				
	</div>
</body>
<script type="text/javascript" src="js/sendList.js"></script>
