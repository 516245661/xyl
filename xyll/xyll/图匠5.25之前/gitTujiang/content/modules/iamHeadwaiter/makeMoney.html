<link href="css/makeMoney.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="css/em_Left_sidebar_Center.css" />

<!--公共部份  侧边栏  左-->
<script type="text/javascript" src="js/em_Left_sidebar_Center.js"></script>

<body>
	<div id="accountCenterMyorder">
		<!--大框框包裹类容-->
		<div class="bigBox">
			<!--内容  头部导航-->
			<div class="headNav"></div>
			<!--主体内容  雇主的各种信息  侧边栏-->
			<div class="con">
				<!--侧边栏-->
				<div class="sidebar">
				</div>
				<!--雇主的基本信息-->
				<div class="guzhuInfo">
					<!--挤20个像素-->
					<div class="padding">
						<div id="makeMoney">
							<h2>提现申请</h2>
							<form>
								<ul>
									<li>
										<p><em>可提现金额：</em><b class="number">10000</b>元</p>
									</li>
									<li>
										<p><em>银行卡卡号：</em><input class="bankCard" type="text" /></p>
									</li>
									<li>
										<p><em>银行卡开户人：</em><input type="text" /></p>
									</li>
									<li>
										<p><em>开户行：</em><input type="text" /></p>
									</li>
									<li>
										<p><em>体现金额：</em><input type="text" /></p>
									</li>
									<li>体现审核周期：七个工作日完成</li>
								</ul>
								<input class="button" type="button" value="确认体现" />
								<input type="button" value="取消" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
