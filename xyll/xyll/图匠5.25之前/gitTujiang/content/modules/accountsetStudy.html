<link rel="stylesheet" type="text/css" href="css/accountsetStudy.css" />
<!--css 公共部份  侧边栏  头部-->
<link rel="stylesheet" type="text/css" href="css/em_Left_Sidebar.css" />
<!--公共部份  侧边栏  左-->
<script type="text/javascript" src="js/em_Left_Sidebar.js"></script>

<body>
	<!--大框框包裹类容-->
	<div class="bigBox">
		<!--内容  头部导航-->
		<div class="headNav"></div>
		<!--主体内容  雇主的各种信息  侧边栏-->
		<div class="con">
			<!--侧边栏-->
			<div class="sidebar">
			</div>
			<!--雇主的基本信息-->
			<div class="guzhuInfo">
				<!--挤20个像素-->
				<div class="padding">
					<h2>学习经历</h2>
					<div class="stady_old">
						<ul>
							<li>2010年至2015年</li>
							<li>大专</li>
							<li>江苏工艺美术技术学院</li>
							<li>摄影专业</li>
							<li><a href="#">修改</a><a href="#">删除</a></li>
						</ul>
					</div>
					<div class="stady_new">
						<div class="work">
							<p>新建学习经历</p>
						</div>
						<!--介绍部分  资料详情-->
						<div class="data_info">
							<span>最高学历：</span>
							<select>
								<option value="1">小学</option>
								<option value="2">初中</option>
								<option value="3">高中</option>
								<option value="4">大学</option>
								<option value="5">硕士</option>
								<option value="6">博士</option>
							</select>
						</div>
						<div class="data_info">
							<span>学校名称：</span><input type="text" value="江苏工艺美术技术学院" placeholder="江苏工艺美术技术学院" />
						</div>
						<div class="data_info">
							<span>所学专业：</span><input type="text" value="摄影专业" placeholder="摄影专业" />
						</div>
						<div class="data_info">
							<span>学习时间：</span>
							<input type="" name="" id="" value="" style="width: 40px" />年至
							<input type="" name="" id="" value="" style="width: 40px" />年
						</div>
						<div class="data_info">
							<button>添加学习经历</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
