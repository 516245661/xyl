<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>cookies</title>
	</head>
	<script src="../jq/lib/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		confirm('没有')
		alert('试一试')
		prompt("文本","默认值")
		console.log(confirm);
		//首先检查 document.cookie 对象中是否存有 cookie  
		function getCookie(c_name) {
			confirm('没有')
			if (document.cookie.length > 0) {
				c_start = document.cookie.indexOf(c_name + "=")
				if (c_start != -1) {
					c_start = c_start + c_name.length + 1
					c_end = document.cookie.indexOf(";", c_start)
					if (c_end == -1) c_end = document.cookie.length
					return unescape(document.cookie.substring(c_start, c_end))
				}
			}
			return ""
		};
		//创建和存储cookies
		function setCookie(c_name, value, expiredays) {  //cookies 的名字  值  时间
			var exdate = new Date()
			exdate.setDate(exdate.getDate() + expiredays)
			document.cookie = c_name + "=" + escape(value) +((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
		};
		//先检查cookers是否存在  如果不存在就重新取
		function checkCookie() {
			username = getCookie('username')
			if (username != null && username != "") {	
				console.log('欢迎回来 ' + username + '!');
			} else {
				username = $("#text".val());
				if (username != null && username != "") {
					setCookie('username', username, 1)
				}
			}
		};
		$("#text").mouseleave(function(){
			checkCookie()
		});
	</script>

	<body>
		<div>	
			<input type="text" name="" id="text" value="" />
			<input type="submit" name="" id="" value="提交" />
		</div>
	</body>

</html>
